<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="form-login">
      <div class="form-radio w-full surface-card pb-6 pt-4 px-5  sm:px-8">
        <div class="logos flex justify-content-between align-items-center">
          <img class="common" src="assets/images/common-ech.svg" alt="">
          <img class="hospital" src="assets/images/hospital-angeles.svg" alt="">
        </div>
        <div class="text-center mb-5 mt-4">
          <div class="text-900 text-3xl font-medium mb-3">Expediente Cl√≠nico Digital</div>
        </div>
        <div>
          <label for="user" class="block text-900 text-xl font-medium mb-2">Username:</label>
          <input id="user" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5 p-3">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <input id="password" type="text" placeholder="Password" pInputText class="w-full md:w-30rem mb-5 p-3">

          <div class="flex align-items-center justify-content-end mb-5 gap-5">
            <a class="forgot-password font-medium no-underline ml-2 text-right cursor-pointer">Forgot password?</a>
          </div>
          <button pButton pRipple label="Log in" class="w-full p-3 text-xl" [routerLink]="['/private/hospitales']"></button>
        </div>
      </div>
    </div>
  </div>
</div>
