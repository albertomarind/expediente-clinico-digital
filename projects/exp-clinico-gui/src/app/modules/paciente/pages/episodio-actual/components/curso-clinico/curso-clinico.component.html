<div class="px-3 py-4">
  <div class="flex justify-content-center align-items-center mb-2">
    <h2 class="text-xl text-primary font-bold text-center">Curso Clínico: Configuración del informe</h2>
  </div>
  <div class="formgrid grid mt-2">
    <div class="field col-12 lg:col-6 lg:flex justify-content-center">
        <p-checkbox  name="groupname" value="1" label="Incluir antecedentes"></p-checkbox>
    </div>
    <div class="field col-12 lg:col-6 lg:flex justify-content-center">
      <p-checkbox name="groupname" value="1" label="Incluir firma digitalizada"></p-checkbox>
    </div>
  </div>
  <p-pickList [source]="sourceItems" [target]="targetItems" sourceHeader="Lista de encuentros"
              targetHeader="Encuentros seleccionados"
              [dragdrop]="true"
              [responsive]="true" [sourceStyle]="{'height':'30rem','padding':0}" [targetStyle]="{'height':'30rem'}"
              filterBy="name" [showSourceControls]="false" [showTargetControls]="false" [showSourceFilter]="false"
              [showTargetFilter]="false">
    <ng-template let-item pTemplate="item">
      <div class="item border-1 border-black-alpha-10 p-3">
        <span class="lg:ml-1 text-base block lg:inline-block">{{item.nombre}}</span>
      </div>
    </ng-template>
  </p-pickList>
  <div class="formgrid grid mt-4">
    <div class="field col-12 lg:col-12 flex justify-content-center">
      <p-checkbox  name="groupname" value="1" label="Seleccionar todos"></p-checkbox>
    </div>
  </div>
  <div class="mt-3 flex justify-content-end align-items-center">
    <p-button label="Cancelar" class="m-2 inline-block " styleClass="p-button-sm p-button-secondary"
              [routerLink]="['../']"></p-button>
    <p-button label="Confirmar" class="m-2 inline-block " [routerLink]="['../']"
              styleClass="p-button-sm p-button-primary"></p-button>
  </div>
</div>
