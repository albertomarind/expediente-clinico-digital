<div class="px-3 py-4">
  <div class="flex justify-content-center align-items-center mb-2">
    <h2 class="text-xl text-primary font-bold text-center">Oncología</h2>
  </div>
  <p-panel class="block mt-2" header="Indicaciones Médicas">
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Nombre de paciente:</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-6">
        <label class="font-bold text-sm block">Peso (kg):</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
      <div class="field col-12 lg:col-6">
        <label class="font-bold text-sm block">Talla (m):</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Aseguradora:</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Diagnóstico:</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Tratamiento:</label>
        <input type="text" pInputText class="p-inputtext-sm w-full">
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Premedicacion:</label>
        <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-12">
        <label class="font-bold text-sm block">Quimioterapia:</label>
        <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
      </div>
    </div>
    <div class="formgrid grid mt-2">
      <div class="field col-12 lg:col-4">
        <label class="font-bold text-sm block">Fecha probable de inicio de sesiones:</label>
        <p-calendar styleClass="w-full" [showIcon]="true" [readonlyInput]="true"></p-calendar>
      </div>
    </div>
  </p-panel>
  <div class="formgrid grid mt-2">
    <div class="field col-12 lg:col-6">
      <label class="font-bold text-sm block">Usuario:</label>
      <input type="text" pInputText class="p-inputtext-sm w-full">
    </div>
    <div class="field col-12 lg:col-6">
      <label class="font-bold text-sm block">Rol:</label>
      <input type="text" pInputText class="p-inputtext-sm w-full">
    </div>
  </div>
  <div class="mt-3 flex justify-content-end align-items-center">
    <p-button label="Cancelar" class="m-2 inline-block " styleClass="p-button-sm p-button-secondary"
              [routerLink]="['../']"></p-button>
    <p-button label="Imprimir" class="m-2 inline-block " styleClass="p-button-sm p-button-primary"
              [routerLink]="['../']"></p-button>
    <p-button label="Salvar y Firmar" class="m-2 inline-block " [routerLink]="['../']"
              styleClass="p-button-sm p-button-primary"></p-button>
  </div>

</div>
