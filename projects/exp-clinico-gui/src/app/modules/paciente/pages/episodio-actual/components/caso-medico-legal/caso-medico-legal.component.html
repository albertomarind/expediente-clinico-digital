<div class="px-3 py-4">
  <div class="flex justify-content-center align-items-center">
    <h2 class="text-xl text-primary font-bold text-center">Caso Médico Legal</h2>
  </div>
  <div class="formgrid grid mt-2">
    <div class="field col-12 lg:col-6">
      <label class="font-bold text-sm req block">¿Se trata de un caso médico legal?</label>
      <p-radioButton name="groupname" [value]="true" label="Sí" [(ngModel)]="value"></p-radioButton>
      <p-radioButton name="groupname" [value]="false" label="No" [(ngModel)]="value"
                     class="inline-block ml-3"></p-radioButton>
    </div>
  </div>
  <div class="formgrid grid mt-2">
    <div class="field col-12 lg:col-12">
      <label class="font-bold text-sm">Observaciones del caso:</label>
      <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
    </div>
  </div>
  <div class="mt-3 flex justify-content-end align-items-center">
    <p-button label="Cancelar" class="m-2 inline-block " styleClass="p-button-sm p-button-secondary"
              [routerLink]="['../']"></p-button>
    <p-button label="Imprimir" class="m-2 inline-block " styleClass="p-button-sm p-button-primary"
              [routerLink]="['../']"></p-button>
    <p-button label="Salvar y Firmar" class="m-2 inline-block " [routerLink]="['../']"
              styleClass="p-button-sm p-button-primary "></p-button>
  </div>
</div>
