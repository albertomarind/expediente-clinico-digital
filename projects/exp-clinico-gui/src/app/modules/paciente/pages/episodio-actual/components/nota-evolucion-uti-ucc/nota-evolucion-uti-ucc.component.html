<div class="px-3 py-4">
  <div class="flex justify-content-center align-items-center">
    <h2 class="text-xl text-primary font-bold text-center">Nota de Evolución de UTI-UCC</h2>
  </div>
  <p-accordion class="block mt-3">
    <p-accordionTab class="block mt-3" header="Nota de Evolución de UTI - UCC">
      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-4">
          <label class="font-bold text-sm block">Fecha de Evolución:</label>
          <p-calendar styleClass="w-full" [showTime]="true" [showIcon]="true" [readonlyInput]="true"></p-calendar>
        </div>
      </div>
      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Problemas Orientados:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Padecimiento Actual:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>
      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Cardiovascular:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Respiratorio:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Renal:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Metabólico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Digestivo/Alimentario:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Neurológico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Hematológico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Musculoesquelético:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Dermatológico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Endocrinológico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Infección:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Psicosocial:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Oftalmológico:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Otros:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>

    </p-accordionTab>

    <p-accordionTab class="block mt-3" header="Análisis y Plan">
      <div class="formgrid grid mt-2">
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Análisis:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
        <div class="field col-12 lg:col-6">
          <label class="font-bold text-sm block">Plan:</label>
          <textarea pInputTextarea class="p-inputtext-sm w-full no-resize"></textarea>
        </div>
      </div>
    </p-accordionTab>

  </p-accordion>

  <div class="formgrid grid mt-2">
    <div class="field col-12 lg:col-6">
      <label class="font-bold text-sm block">Usuario:</label>
      <input type="text" pInputText class="p-inputtext-sm w-full">
    </div>
    <div class="field col-12 lg:col-6">
      <label class="font-bold text-sm block">Rol:</label>
      <input type="text" pInputText class="p-inputtext-sm w-full">
    </div>
  </div>

  <div class="mt-3 flex justify-content-end align-items-center">
    <p-button label="Cancelar" class="m-2 inline-block " styleClass="p-button-sm p-button-secondary"
              [routerLink]="['../']"></p-button>
    <p-button label="Imprimir" class="m-2 inline-block " styleClass="p-button-sm p-button-primary"
              [routerLink]="['../']"></p-button>
    <p-button label="Salvar y Firmar" class="m-2 inline-block " [routerLink]="['../']"
              styleClass="p-button-sm p-button-primary"></p-button>
  </div>
</div>
