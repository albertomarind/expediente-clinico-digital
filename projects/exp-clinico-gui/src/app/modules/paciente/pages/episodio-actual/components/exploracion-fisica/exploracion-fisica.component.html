<div class="px-3 py-4">
  <div class="flex justify-content-center align-items-center">
    <h2 class="text-xl text-primary font-bold text-center">Exploración física</h2>
  </div>
  <p-editor [(ngModel)]="texto" [style]="{'height':'320px'}" class="block mt-3"></p-editor>
  <div class="mt-3 flex justify-content-end align-items-center">
    <p-button label="Cancelar" class="m-2 inline-block " styleClass="p-button-sm p-button-secondary"
              [routerLink]="['../']"></p-button>
    <p-button label="Aceptar" class="m-2 inline-block " [routerLink]="['../']" styleClass="p-button-sm p-button-primary "></p-button>
  </div>
</div>
