<router-outlet></router-outlet>
<div class="p-3">
  <div class="flex flex justify-content-end align-items-center">
    <p-button label="Crear solicitud de cirugía" styleClass="p-button-sm"
              [routerLink]="['crear-solicitud-cirugia']"></p-button>
  </div>

  <p-panel class="block mt-3" header="Cirugias">
    <p-table class="mt-2 block" [value]="cirugias" responsiveLayout="stack" [breakpoint]="'960px'"
             [tableStyle]="{'min-width': '10rem'}">
      <ng-template pTemplate="caption">
        <div class="caption-table block sm:flex justify-content-between align-items-center">
          <div class="p-input-icon-left mr-auto ">
            <i class="pi pi-search"></i>
            <input pInputText type="text" class="w-full"
                   placeholder="Buscar"/>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre de la cirugía</th>
          <th>Médico</th>
          <th>Fecha y hora</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cirugia>
        <tr>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Nombre de la cirugía:</span>
              <span>{{cirugia.nombre}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Médico:</span>
              <span> {{cirugia.medico}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Fecha y hora:</span>
              <span>{{cirugia.fecha}}</span>
            </div>
          </td>
          <td>
            <!--            <div class="flex justify-content-center align-items-center w-full">-->
            <!--              <button [routerLink]="[]" pButton pRipple type="button" icon="pi pi-eye"-->
            <!--                      class="p-button-rounded p-button-outlined"></button>-->
            <!--            </div>-->
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>

</div>
