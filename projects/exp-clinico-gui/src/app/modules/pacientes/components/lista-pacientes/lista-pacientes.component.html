<div class="p-3">
  <p-breadcrumb styleClass="bg-transparent border-none p-0 text-xs lg:text-base" class="block mb-4"
                [model]="items"></p-breadcrumb>
  <div class="flex flex justify-content-between align-items-center">
    <p-button label="Regresar" styleClass="p-button-sm p-button-secondary mr-2" [routerLink]="['../../']"></p-button>
    <p-button label="Crear paciente" styleClass="p-button-sm" [routerLink]="['crear-paciente']"></p-button>
  </div>

  <p-panel class="block mt-4" header="Pacientes">
    <p-table class="mt-2 block" [value]="patients" responsiveLayout="stack" [breakpoint]="'960px'"
             [tableStyle]="{'min-width': '10rem'}">
      <ng-template pTemplate="caption">
        <div class="caption-table block sm:flex justify-content-between align-items-center">
          <div class="p-input-icon-left mr-auto ">
            <i class="pi pi-search"></i>
            <input pInputText type="text" class="w-full"
                   placeholder="Buscar"/>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Fecha nacimiento</th>
          <th>Edad</th>
          <th>No. Historia</th>
          <th>Habitación</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patient>
        <tr>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Nombre:</span>
              <span>{{patient.name}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Fecha nacimiento:</span>
              <span> {{patient.birthdate}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Edad:</span>
              <span>{{patient.age}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">No. Historia:</span>
              <span>{{patient.history}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Habitación:</span>
              <span> {{patient.room}}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-column">
              <span class="p-column-title font-bold lg:hidden">Género:</span>
              <span>{{patient.gender}}</span>
            </div>
          </td>
          <td>
            <div class="flex justify-content-center align-items-center w-full">
              <button [routerLink]="[17,'episodio-actual']" pButton pRipple type="button" icon="pi pi-eye"
                      class="p-button-rounded p-button-outlined"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>


</div>
